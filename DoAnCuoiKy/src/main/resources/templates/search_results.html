<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kết quả tìm kiếm</title>
</head>
<body>
    <h2>Kết quả tìm kiếm</h2>
    <p>Từ khóa: <span th:text="${keyword}"></span></p>
    <p>Danh mục: <span th:text="${category}"></span></p>
    <p>Đơn vị: <span th:text="${unit}"></span></p>

    <!-- Hiển thị kết quả tìm kiếm ở đây -->
    <div th:if="${results == null}">
        <p>Chưa có dữ liệu mẫu.</p>
    </div>
</body>
</html>
